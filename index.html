<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js/swiper/package/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson32 - Slider</title>
</head>

<body>
    <div class="swiper-title">
        <p>cur featured work</p>
        <h1>We create engaging experiences through creativity & craft</h1>
    </div>
    <section class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/img1.png" alt="Slide #1">
            </div>
            <div class="swiper-slide">
                <img src="img/img2.png" alt="Slide #2">
            </div>
            <div class="swiper-slide">
                <img src="img/img3.png" alt="Slide #3">
            </div>
            <div class="swiper-slide">
                <img src="img/img4.png" alt="Slide #4">
            </div>
            <div class="swiper-slide">
                <img src="img/img1.png" alt="Slide #5">
            </div>
            <div class="swiper-slide">
                <img src="img/img2.png" alt="Slide #6">
            </div>
            <div class="swiper-slide">
                <img src="img/img3.png" alt="Slide #7">
            </div>
            <div class="swiper-slide">
                <img src="img/img4.png" alt="Slide #8">
            </div>
            <div class="swiper-slide">
                <img src="img/img1.png" alt="Slide #9">
            </div>
            <div class="swiper-slide">
                <img src="img/img2.png" alt="Slide #10">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next">
            <img src="img/arrows/next.svg" alt="Next">
        </div>
        <div class="swiper-button-prev">
            <img src="img/arrows/prev.svg" alt="Previous">
        </div>
    </section>
    <script src="js/swiper/package/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
